<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block mytitle %}Ethereum{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'crypto/style.css' %}"/>ï»¿
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">

            <!-- Just like option button, in case the user decrease the browser size-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Home -->
            <a class="navbar-brand" href="#">Ethereum</a>
        </div>

        <!-- Items id = data-target="#topNavBar" from button-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'crypto:new_account' %}">
                        <span class="fab fa-ethereum" aria-hidden="true"></span>&nbsp New Account
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'crypto:accounts' %}">
                        <span class="fab fa-ethereum" aria-hidden="true"></span>&nbsp Accounts
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'crypto:send_transaction' %}">
                        <span class="fab fa-ethereum" aria-hidden="true"></span>&nbsp Transaction
                    </a>
                </li>
            </ul>

            <!-- Search Box -->
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="query" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>


        </div>

    </div>
</nav>

    {% block mybody %}
    {% endblock %}

</body>
</html>
