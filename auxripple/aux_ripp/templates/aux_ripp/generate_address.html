{% extends 'aux_ripp/base.html' %}

{% block mybody %}

    {% if result %}
        {{ result }}
    {% endif %}

    {% if error_message %}
        <strong> : {{ error_message }}</strong>
    {% endif %}

    <form method="post" action="{% url 'aux_ripp:generate_address' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Generate Address</button>
    </form>

{% endblock %}
