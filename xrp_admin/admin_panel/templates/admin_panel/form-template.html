{% for field in form %}
    <div class="form-group">
        <!-- Errors -->
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        {% load static %}
        <link rel="stylesheet" href="{% static 'admin_panel/style.css' %}">
        {{ field.label_tag }}
        {{ field }}
    </div>
{% endfor %}
